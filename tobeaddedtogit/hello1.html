    <h2>Hoverable Buttons</h2>
<p>Use the :hover selector to change the style of the button when you move the mouse over it.</p>
<p><strong>Tip:</strong> Use the transition-duration property to determine the speed of the "hover" effect:</p>

<button class="button button1" onclick="green()">Green</button>
<p id="demo1"></p>
<button class="button button2" onclick="blue()">Blue</button>
<p id="demo2"></p>
<button class="button button3" onclick="red()">Red</button>
<p id="demo3"></p>
<button class="button button4" onclick="gray()">Gray</button>
<p id="demo4"></p>
<button class="button button5" onclick="black()">Black</button>
<p id="demo5"></p>    
</body>
